<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('brand-bg.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Brand</h1>
        <select id="brand">
            <option value="Cetafil">Cetafil</option>
            <option value="CeraVe">CeraVe</option>
            <option value="Minimalist">Minimalist</option>
            <option value="Plum">Plum</option>
        </select>
        <button onclick="showDetails()">Show Details</button>
    </div>
    <script>
        function showDetails() {
            const brand = document.getElementById('brand').value;
            localStorage.setItem('brand', brand); // Save selected brand
            alert(`You selected ${brand}. More features can be added.`);
        }
    </script>
</body>
</html>
